<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加管理员</title>
    <link rel="stylesheet" href="./static/common/layui/css/layui.css">
    <link rel="stylesheet" href="./static/admin/css/style.css">
    <script src="./static/common/layui/layui.js"></script>
    <script src="./static/common/jquery-3.3.1.min.js"></script>
    <script src="./static/common/vue.min.js"></script>
    <script>
        var token = localStorage.getItem("token");

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }

        $(function () {
            let type = localStorage.getItem("type");
            if(type === "0"){
                alert("普通用户没有访问权限");
                window.location.href = "./user_login.html";
            }

            var userId = GetQueryString("adminId");
            if (userId !== null) {
                $.ajax({
                    url: './manager/getManagerById?userId=' + userId,
                    method: 'get',
                    beforeSend: function (request) {
                        request.setRequestHeader("X-Auth-Token", token);
                    },
                    type: "GET",
                    contentType: "application/json",
                    success: function (res) {
                        console.info(res.data)
                        document.getElementById("userName").value = res.data.adminName;
                        document.getElementById("userPwd").value = res.data.adminPwd;
                        document.getElementById("phone").value = res.data.phone;
                    },
                    error: function (data) {
                        console.error(data)
                    }
                })
            }
        })
    </script>
</head>
<body>
<div id="app">
    <!--顶栏-->
    <header>
        <h1 v-text="webname"></h1>
        <div class="breadcrumb">
            <i class="layui-icon">&#xe715;</i>
            <ul>
                <li v-for="vo in address">
                    <a v-text="vo.name" :href="vo.url"></a> <span>/</span>
                </li>
            </ul>
        </div>
    </header>

    <div class="main" id="app">
        <!--左栏-->
        <div class="left">
            <ul class="cl">
                <!--顶级分类-->
                <li v-for="vo,index in menu" :class="{hidden:vo.hidden}">
                    <a href="javascript:;" :class="{active:vo.active}" @click="onActive(index)">
                        <i class="layui-icon" v-html="vo.icon"></i>
                        <span v-text="vo.name"></span>
                        <i class="layui-icon arrow" v-show="vo.url.length==0">&#xe61a;</i> <i v-show="vo.active"
                                                                                              class="layui-icon active">&#xe623;</i>
                    </a>
                    <!--子级分类-->
                    <div v-for="vo2,index2 in vo.list">
                        <a href="javascript:;" :class="{active:vo2.active}" @click="onActive(index,index2)"
                           v-text="vo2.name"></a>
                        <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                    </div>
                </li>
            </ul>
        </div>
        <!--右侧-->
        <div class="right">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>添加管理员</legend>
            </fieldset>

            <form class="layui-form " action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input id="phone" type="text" name="name" required lay-verify="required" placeholder=""
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">管理员名</label>
                    <div class="layui-input-block">
                        <input id="userName" type="text" name="name" required lay-verify="required" placeholder=""
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input id="userPwd" type="password" name="file" required lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="./static/admin/js/config.js"></script>
<script src="./static/admin/js/script.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;

        form.on('submit(submit)', function (data) {
            var adminId = GetQueryString('adminId');
            var user = {};
            if (adminId != null) {
                user.adminId = adminId;
            }
            user.adminName = document.getElementById("userName").value;
            user.adminPwd = document.getElementById("userPwd").value;
            user.phone = document.getElementById("phone").value;

            var token = localStorage.getItem("token");
            if (user.adminName === "admin") {
                alert("不允许添加超级管理员");
            }else{
                $.ajax({
                    url: './manager/addManager',
                    method: 'post',
                    beforeSend: function (request) {
                        request.setRequestHeader("X-Auth-Token", token);
                    },
                    data: JSON.stringify(user),
                    type: "POST",
                    contentType: "application/json",
                    success: function (res) {
                        console.info(res)
                        alert("添加成功")
                        return;
                    },
                    error: function (data) {
                        console.error(data)
                        return;
                    }
                });
            }
            return false;
        });
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理员列表</title>
    <link rel="stylesheet" href="./static/common/layui/css/layui.css">
    <link rel="stylesheet" href="./static/admin/css/style.css">
    <script src="./static/common/layui/layui.js"></script>
    <script src="./static/common/jquery-3.3.1.min.js"></script>
    <script src="./static/common/vue.min.js"></script>
    <script type="text/javascript">
        $(function () {
            let type = localStorage.getItem("type");
            if(type === "0"){
                alert("普通用户没有访问权限");
                window.location.href = "./user_login.html";
            }

            var userdto = {};
            userdto.page = 1;
            userdto.size = 10;

            var token = localStorage.getItem("token");

            $.ajax({
                url: './manager/findManagerPage',
                method: 'post',
                beforeSend: function (request) {
                    request.setRequestHeader("X-Auth-Token", token);
                },
                data: JSON.stringify(userdto),
                type: "POST",
                contentType: "application/json",
                success: function (res) {
                    if (res.status == 200) {
                        var tableData = res.data.content;
                        $.each(tableData, function (i, n) {  //回显到表格
                            if("admin" !== n.adminName){
                                var row = $("#template").clone();
                                row.find("#userId").text(n.adminId);
                                row.find("#phone").text(n.phone);
                                row.find("#userName").text(n.adminName);
                                row.find("#operation").html("<a href=\'./manager_add.html?adminId=" + n.adminId + "\'>编辑</a>");
                                row.appendTo("#user_table");//添加到模板的容器中
                            }
                        });
                    }
                },
                error: function (data) {
                    console.error(data)
                }
            });
        })

        Date.prototype.format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }

    </script>
</head>
<body>
<div id="app">
    <!--顶栏-->
    <header>
        <h1 v-text="webname"></h1>
        <div class="breadcrumb">
            <i class="layui-icon">&#xe715;</i>
            <ul>
                <li v-for="vo in address">
                    <a v-text="vo.name" :href="vo.url"></a> <span>/</span>
                </li>
            </ul>
        </div>
    </header>

    <div class="main" id="app">
        <!--左栏-->
        <div class="left">
            <ul class="cl">
                <!--顶级分类-->
                <li v-for="vo,index in menu" :class="{hidden:vo.hidden}">
                    <a href="javascript:;" :class="{active:vo.active}" @click="onActive(index)">
                        <i class="layui-icon" v-html="vo.icon"></i>
                        <span v-text="vo.name"></span>
                        <i class="layui-icon arrow" v-show="vo.url.length==0">&#xe61a;</i>
                        <i v-show="vo.active" class="layui-icon active">&#xe623;</i>
                    </a>
                    <!--子级分类-->
                    <div v-for="vo2,index2 in vo.list">
                        <a href="javascript:;" :class="{active:vo2.active}" @click="onActive(index,index2)"
                           v-text="vo2.name"></a>
                        <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                    </div>
                </li>
            </ul>
        </div>
        <!--右侧-->
        <div class="right">
            <div class="layui-row">
                <div class="layui-col-lg4">
                    <div class="layui-input-inline" style="width: 300px">
                        <input type="text" name="k" value="" placeholder="管理员名" class="layui-input key">
                    </div>
                    <button type="button" class="layui-btn sou">搜索</button>
                </div>
            </div>

            <table class="layui-table layui-form" id="user_table">

                <thead>
                <tr id="template">
                    <th id="userId">UID</th>
                    <th id="phone">手机号</th>
                    <th id="userName">管理员名</th>
                    <th id="operation">操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script src="./static/admin/js/config.js"></script>
<script src="./static/admin/js/script.js"></script>
</body>
</html>
